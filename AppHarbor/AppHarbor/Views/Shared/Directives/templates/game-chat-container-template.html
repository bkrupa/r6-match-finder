<div style="height: 0; visibility: hidden; position: fixed; bottom:43px; right:5px; z-index: 500;">

    <div style="position:relative; width: 250px; z-index: 1000; float:right; margin: 2px;" >
        <div id="divChatGamesList" style="position:absolute; bottom: 0; visibility:visible; width: 100%; padding-top: 10px; background: rgba(128, 128, 128, 0.9); border-top-left-radius: 20px; border-top-right-radius: 20px;">
            <h3 class="text-center text-uppercase" style="color: #eee; font-size:12px; padding: 5px;"
                data-toggle="collapse" href="#divActiveGamesChat" aria-expanded="true" localize="ACTIVE_GAMES"></h3>

            <div id="divActiveGamesChat" class="collapse in">
                <div class="text-center" ng-if="vm.games.$resolved === false">
                    <span class="fa fa-spin fa-spinner" style="color: white;"></span>
                </div>
                <div class="scroll-container" style="height: 255px;">
                    <div class="text-center" ng-if="vm.games.$resolved && vm.games.length === 0">
                        <span localize="YOU_HAVE_NO_ACTIVE_GAMES" style="color: white; font-size: 10px;"></span>
                    </div>
                    <div ng-repeat="game in vm.games | orderBy: 'date'" class="chat-title" style="padding-left: 10px; padding-right: 5px; border: solid 1px #ccc;" ng-click="vm.openGameChat(game)">
                        <h1 class="text-center">{{game.challenger.username}}</h1>
                        <h1 class="text-center text-lowercase">v</h1>
                        <h1 class="text-center">{{game.creator.username}}</h1>
                        <div class="text-center">
                            <div enum-text="RULE_SET" value="game.rules" />
                            <div enum-text="GAME_MODE" value="game.mode" />
                            <span localize="ON"></span>
                            <span ng-bind="game.map.name"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="float: right; margin: 2px; position:relative; width: 300px; height: 0;" ng-repeat="game in vm.openGames">
        <div chat-box="game" style="position:absolute; bottom: 0; visibility: visible; " on-close="vm.close(game)">
        </div>
    </div>



</div>
