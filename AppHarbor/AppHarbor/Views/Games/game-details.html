<div>
    <div class="modal-header">
        <h3 class="col-md-11">{{resolve('GAME_DETAILS')}}</h3>
        <div class="col-md-1 pull-right">
            <button type="button" class="btn btn-secondary fa fa-times" ng-click="$dismiss()"></button>
        </div>
    </div>
    <div class="modal-body">
        These are the details of my game
    </div>
    <div class="modal-footer text-center">
        <button type="button" class="btn btn-secondary-outline" ng-click="$dismiss()">Close</button>
        <button type="button" class="btn btn-primary" ng-if="vm.game.userId != userInfo.userId" ng-click="vm.game.$join(); $close()">Join</button>
    </div>

</div>
