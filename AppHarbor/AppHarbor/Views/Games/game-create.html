<div>
    <form name="createForm" ng-submit="$close(vm.game)">
        <div class="modal-header">
            <h3 class="col-xs-11">{{resolve('CREATE_A_GAME')}}</h3>
            <div class="col-xs-1 pull-right">
                <button type="button" class="btn btn-secondary fa fa-times" ng-click="$dismiss()"></button>
            </div>
        </div>
        <div class="modal-body" style="height: 570px; overflow:hidden; font-size: 12px;">
            <div id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="navbar navbar-dark bg-inverse" role="tab" id="headingOne" style="padding: 10px 20px 2px;  border: solid 1px #ccc;" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <h4 class="panel-title" style="cursor: pointer;">
                            {{resolve('GAME_SETTINGS')}}
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne" style="padding:10px;">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-control-label">{{resolve('TIME')}}</label>
                                    <div>
                                        <div datetimepicker ng-model="vm.game.date"></div>
                                    </div>
                                    <div class="text-info">
                                        <small>{{resolve('START_TIME_IS_LIMITED_TO_WITHIN_SIX_HOURS_FROM_NOW')}}</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label class="form-control-label" localize="REGION"></label>
                                    <div>
                                        <div enum-dropdown="REGION" ng-model="vm.game.region" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-control-label">{{resolve('PLATFORM')}}</label>
                                    <div>
                                        <div enum-dropdown="PLATFORM" ng-model="vm.game.platform" class="form-control" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-control-label">{{resolve('RULE_SET')}}</label>
                                    <div>
                                        <div enum-dropdown="RULE_SET" ng-model="vm.game.rules" class="form-control" on-change="vm.changeRules()" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">{{resolve('HUD_SETTINGS')}}</label>
                                    <div>
                                        <div enum-dropdown="HUD_SETTINGS" ng-model="vm.game.hud" class="form-control" ng-disabled="vm.isRealism" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-control-label">{{resolve('PLAYERS_PER_TEAM')}}</label>
                                    <div>
                                        <div radio-button-group ng-model="vm.game.playersPerTeam" count="3" start="3"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-control-label">{{resolve('MAP')}}</label>
                                    <div>
                                        <select ng-options="map.id as map.name for map in vm.maps | orderBy: 'name'" ng-model="vm.game.mapId" class="form-control" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-control-label">{{resolve('TIME_OF_DAY')}}</label>
                                    <div>
                                        <div enum-dropdown="TIME_OF_DAY" ng-model="vm.game.time" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="navbar navbar-dark bg-inverse" role="tab" id="headingTwo" style="padding: 10px 20px 2px;  border: solid 1px #ccc;" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <h4 class="panel-title collapsed" style="cursor: pointer;">
                            {{resolve('MATCH_SETTINGS')}}
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo" style="padding:5px;">

                        <div class="form-group row">
                            <div class="col-md-9">
                                <div class="form-group row text-center">
                                    <div class="text-center col-md-7">
                                        <label class="form-control-label">{{resolve('NUMBER_OF_ROUNDS')}}</label>
                                        <div radio-button-group ng-model="vm.game.matchSettings.numberOfRounds" count="10" start="1"></div>
                                    </div>
                                    <div class="col-md-5 text-center">
                                        <label class="form-control-label">{{resolve('ROLE_SWAP')}}</label>
                                        <div radio-button-group ng-model="vm.game.matchSettings.roleSwap" count="5" start="1" show-null="true" null-text="{{resolve('OFF')}}"></div>
                                    </div>
                                </div>
                                <div class="form-group row text-center">
                                    <div class="text-center col-md-8">
                                        <label class="form-control-label">{{resolve('OBJECTIVE_ROTATION_PARAMETER')}}</label>
                                        <div radio-button-group ng-model="vm.game.matchSettings.objectiveRotationParameter" show-null="true" null-text="{{resolve('OFF')}}" start="1" count="10"></div>
                                    </div>
                                </div>

                                <hr />
                                <h4 class="text-center">{{resolve('OVERTIME')}}</h4>
                                <div class="form-group row">
                                    <div class="col-md-4 text-center">
                                        <label class="form-control-label">{{resolve('SCORE_DIFFERENCE')}}</label>
                                        <div radio-button-group ng-model="vm.game.matchSettings.overtimeScoreDifference" count="2" start="1"></div>
                                    </div>
                                    <div class="col-md-3 text-center">
                                        <label class="form-control-label">{{resolve('ROLE_CHANGE')}}</label>
                                        <div radio-button-group ng-model="vm.game.matchSettings.overtimeRoleChange" count="3"></div>
                                    </div>
                                    <div class="col-md-5 text-center">
                                        <label class="form-control-label">{{resolve('ROUNDS')}}</label>
                                        <div radio-button-group ng-model="vm.game.matchSettings.overtimeRounds" count="6" start="1" show-null="true" null-text="{{resolve('OFF')}}"></div>
                                    </div>
                                </div>

                                <hr />
                                <div class="form-group row">
                                    <div class="col-md-4 text-center">
                                        <label class="form-control-label">{{resolve('DAMAGE_HANDICAP')}}</label>
                                        <div>
                                            <div class="text-center">{{vm.game.matchSettings.damageHandicap}}</div>
                                            <div bootstrap-slider ng-model="vm.game.matchSettings.damageHandicap" disabled="vm.isRealism" max-value="200" min-value="25" step="25" style="width: 100%;"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 text-center">
                                        <label class="form-control-label">{{resolve('FRIENDLY_FIRE_DAMAGE')}}</label>
                                        <div>
                                            <div class="text-center">{{vm.game.matchSettings.friendlyFireDamage}}</div>
                                            <div bootstrap-slider ng-model="vm.game.matchSettings.friendlyFireDamage" disabled="vm.isRealism" max-value="200" min-value="25" step="25" style="width: 100%;"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 text-center">
                                        <label class="form-control-label">{{resolve('INJURED_HEALTH')}}</label>
                                        <div>
                                            <div radio-button-group ng-model="vm.game.matchSettings.injuredHealth" disabled="vm.isRealism" count="2" step="20"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 row">
                                <div class="form-group">
                                    <div class="text-center"><label class="form-control-label">{{resolve('SPRINT')}}</label></div>
                                    <div class="text-center" toggle-button ng-model="vm.game.matchSettings.sprint" true-text="{{resolve('ON')}}" false-text="{{resolve('OFF')}}"></div>
                                </div>
                                <div class="form-group">
                                    <div class="text-center"><label class="form-control-label">{{resolve('LEAN')}}</label></div>
                                    <div class="text-center" toggle-button ng-model="vm.game.matchSettings.lean" true-text="{{resolve('ON')}}" false-text="{{resolve('OFF')}}"></div>
                                </div>
                                <div class="form-group">
                                    <div class="text-center"><label class="form-control-label">{{resolve('DEATH_REPLAY')}}</label></div>
                                    <div class="text-center" toggle-button ng-model="vm.game.matchSettings.deathReplay" disabled="vm.isRealism" true-text="{{resolve('ON')}}" false-text="{{resolve('OFF')}}"></div>
                                </div>
                                <div class="form-group">
                                    <div class="text-center"><label class="form-control-label">{{resolve('ATTACKER_UNIQUE_SPAWN')}}</label></div>
                                    <div class="text-center" toggle-button ng-model="vm.game.matchSettings.attackerUniqueSpawn"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="navbar navbar-dark bg-inverse" role="tab" id="headingThree" style="padding: 10px 20px 2px; border: solid 1px #ccc;" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        <h4 class="panel-title collapsed" style="cursor: pointer;">
                            {{resolve('MODE_SETTINGS')}}
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree" style="padding: 10px;">
                        <div style="display: inline-block; width: 35%; min-width: 150px;">
                            <div class="form-group">
                                <label class="form-control-label">{{resolve('GAME_MODE')}}</label>
                                <div>
                                    <div enum-dropdown="GAME_MODE" ng-model="vm.game.mode" class="form-control" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">{{resolve('PREPARATION_PHASE_DURATION')}}</label>
                            <div>
                                <div class="text-center">{{vm.game.modeSettings.preparationPhaseDuration}}</div>
                                <div bootstrap-slider ng-model="vm.game.modeSettings.preparationPhaseDuration" max-value="120" min-value="15" step="5" style="width: 100%;"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">{{resolve('ACTION_PHASE_DURATION')}}</label>
                            <div>
                                <div class="text-center">{{vm.game.modeSettings.actionPhaseDuration}}</div>
                                <div bootstrap-slider ng-model="vm.game.modeSettings.actionPhaseDuration" ticks="vm.actionPhaseTicks" tick-bounds="30" style="width: 100%;"></div>
                            </div>
                        </div>

                        <div enum-when="GAME_MODE.BOMB" ng-model="vm.game.mode">
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label>{{resolve('PLANT_DURATION')}}</label>
                                    <div>
                                        <div class="text-center">{{vm.game.modeSettings.plantDuration}}</div>
                                        <div bootstrap-slider ng-model="vm.game.modeSettings.plantDuration" max-value="15" min-value="5" step="1" style="width: 100%;"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label>{{resolve('DEFUSE_DURATION')}}</label>
                                    <div>
                                        <div class="text-center">{{vm.game.modeSettings.defuseDuration}}</div>
                                        <div bootstrap-slider ng-model="vm.game.modeSettings.defuseDuration" max-value="15" min-value="5" step="1" style="width: 100%;"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-control-label">{{resolve('FUSE_TIME')}}</label>
                                    <div radio-button-group ng-model="vm.game.modeSettings.fuseTime" count="6" start="15" step="15"></div>
                                </div>
                                <div class="col-md-6">
                                    <div><label class="form-control-label">{{resolve('DEFUSER_CARRIER_SELECTION')}}</label></div>
                                    <div toggle-button ng-model="vm.game.modeSettings.defuserCarrierSelection" true-text="{{resolve('ON')}}" false-text="{{resolve('OFF')}}"></div>
                                </div>
                            </div>

                        </div>

                        <div enum-when="GAME_MODE.HOSTAGE" ng-model="vm.game.mode">
                            <div class="form-group">
                                <div><label class="form-control-label">{{resolve('HOSTAGE_DEATH')}}</label></div>
                                <div toggle-button ng-model="vm.game.modeSettings.hostageDeath" true-text="{{resolve('ON')}}" false-text="{{resolve('OFF')}}"></div>
                            </div>
                        </div>

                        <div enum-when="GAME_MODE.SECURE_AREA" ng-model="vm.game.mode">
                            <div class="form-group">
                                <label class="form-control-label">{{resolve('SECURE_TIME_LIMIT')}}</label>
                                <div radio-button-group ng-model="vm.game.modeSettings.secureTimeLimit" count="12" start="5" step="5"></div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label">{{resolve('UNSECURE_TIME_LIMIT')}}</label>
                                <div radio-button-group ng-model="vm.game.modeSettings.unsecureTimeLimit" count="12" start="5" step="5"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer text-center">
            <button type="button" class="btn btn-secondary-outline" ng-click="$dismiss()">Cancel</button>
            <button type="submit" class="btn btn-success" ng-disabled="createForm.$invalid">Create</button>
        </div>
    </form>
</div>
