<div class="container">

    <div class="text-right">
        <button class="btn btn-success btn-sm" type="button" ng-click="vm.createGame()">Create</button>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th> GAMES </th>
        </tr>
        <tr ng-repeat="game in vm.games | startFrom: (vm.currentPage-1) * vm.pageSize | limitTo: vm.pageSize">
            <td ng-bind="game.id"></td>
            <td ng-bind="game.date | date:'medium'"></td>
        </tr>
        <tr ng-if="vm.games.length === 0 && vm.games.$resolved">
            <td>
                No Games Were Found!
            </td>
        </tr>
        <tr ng-if="!vm.games.$resolved">
            <td class="text-center">
                <span class="fa fa-spinner fa-spin"></span>
            </td>
        </tr>
    </table>

    <div class="text-center">
        <ul class="text-center" uib-pagination total-items="vm.games.length" ng-model="vm.currentPage" ng-change="pageChanged()"></ul>
    </div>


</div>
